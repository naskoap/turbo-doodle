<!DOCTYPE html>

<style> 

    .active {color: green;}
    
    .notActive {color: red;}

</style>

<div id="app">


    <h1 :class="[isActive ? 'active' : 'notActive']">{{name}}</h1>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



<script>

    new Vue({

        el: '#app',
        data: {
            isActive: true,
            name: 'jeronimo'

        }

    })

</script>
