<html>
    
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>

            <div id="app">
                <form action="">
                    <div class="col-sm-6">
                        <input v-model="message" type="text" class="form-control">

                {{ message }}
            </div>

            el: '#app',

                message: 'Type anything'
            }
        });
    </script>
        
    </body>
</html>
