<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dabbling with data</title>

  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">

  <!-- js -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!-- our template -->
  <section id="app" class="section container">

    <!-- Inline Classes ========================================= -->
    <h2 class="title">Inline Classes</h2>
    <div class="notification" v-bind:class="{ 'is-success': isSuccessful, 'is-size-1': isLarge }">
      I am a notification
    </div>

    <a class="button is-info" v-on:click="celebrate"> We did it </a>
    <a class="button is-primary" v-on:click="reset"> Reset </a>

    <!-- Object Classes ========================================= -->
    <h2 class="title">Object Classes</h2>
    <div class="notification" v-bind:class="notificationStyles">
      I am a notification
    </div>
    <!-- Array Classes ========================================= -->
    <h2 class="title">Array Classes</h2>
    <div class="field">
      <div class="control">
        <label class="radio">
          <input type="radio" value="is-info" v-model="color"> Info
        </label>
        <label class="radio">
          <input type="radio" value="is-warning" v-model="color"> Warning
        </label>
        <label class="radio">
          <input type="radio" value="is-danger" v-model="color"> Danger
        </label>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <label class="radio">
          <input type="radio" value="is-small" v-model="size"> Small
        </label>
        <label class="radio">
          <input type="radio" value="is-medium" v-model="size"> Medium
        </label>
        <label class="radio">
          <input type="radio" value="is-large" v-model="size"> Large
        </label>
      </div>
    </div>

    <button type="button" class="button" v-bind:class="[color, size]">
      Change size & color
    </button>

    <!-- ================================================== -->
    <hr>

    <!-- Inline Styles ========================================= -->
    <h2 class="title">Inline Styles</h2>
    <div class="notification" v-bind:style="{ color: myColor, fontSize: mySize, backgroundColor: myBgColor }">
      Another notification!
    </div>
    <!-- Object Styles ========================================= -->
    <h2 class="title">Object Styles</h2>
    <div class="message" :style="myMessageStyles">
      <div class="message-body" :style="myMessageStyles">
            Another notification!
      </div>
    </div>
  </section>

  <!-- our javascript -->
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        //inline classes
        isSuccessful: false,
        isLarge: false,

        //object classes
        notificationStyles: {
          'is-success': true,
          'is-size-1': true
        },
        myMessageStyles: {
          color: 'EDE',
          fontSize: '25px',
          backgroundColor: '#ABA'
        },
        //array classes
        color: '',
        size: '',

        //inline styles
        myColor: 'red',
        mySize: '15px',
        myBgColor: '#ABA'
      },
      methods: {
        celebrate: function() {
          this.isSuccessful = true;
          this.isLarge = true;
        },
        reset: function() {
          this.isSuccessful = false;
          this.isLarge = false;
        }
      }
    });
  </script>
</body>
</html>
