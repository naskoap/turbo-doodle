<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registering & Organizing Components</title>

  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
  <style>
    input[name=query] {
      margin-bottom: 30px;
    }

    .gif-box {
      position: relative;
      background: #333;
    }
    .gif-user   {
      display: flex;
      align-items: center;
      position: absolute;
      left: 15px;
      bottom: 15px;
    }
    .gif-user img {
      margin-right: 8px;
    }
  </style>

  <!-- js -->
  <script src="https://unpkg.com/vue"></script>
  <script src="./js/gif-box.js"></script>
  <script src="./js/gif-grid.js"></script>
</head>
<body>

  <section id="app" class="section container">

    <!-- SEARCH ========================================== -->
    <h2 class="title">Search</h2>
    <input type="text" class="input" name="query" v-model="query" @keyup="searchGifs">
    <gif-grid :gifs="searchedGifs"> </gif-grid>

    <!-- TRENDING ======================================= -->
    <h2 class="title">Trending</h2>
    <gif-grid :gifs="trendingGifs"> </gif-grid>

  </section>

  <script>
    const app = new Vue({
      el: '#app',
      components: {
        'gif-grid': GifGrid,
      },
      data: {
        apiUrl: 'http://api.giphy.com/v1/gifs',
        apiKey: '80bfcbf357864cd18518c324f47a7098',
        searchedGifs: null,
        trendingGifs: null,
        query: ''
      },
      methods: {
        fetchGifs: function() {
          const url = `${this.apiUrl}/trending?api_key=${this.apiKey}&limit=8`;

          fetch(url)
            .then(response => response.json())
            .then(data => this.trendingGifs = data.data);
        },
        searchGifs: function() {
          const url = `${this.apiUrl}/search?api_key=${this.apiKey}&q=${this.query}&limit=8`;

          fetch(url)
            .then(response => response.json())
            .then(data => this.searchedGifs = data.data);
        }
      },
      created: function() {
        this.fetchGifs();
      }
    });
  </script>
</body>
</html>
